$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: 
  local_path: src
command: >-
  python main.py 
  --diabetes-csv {inputs.diabetes}
inputs:
  diabetes:
    data: azureml:diabetes-data:1
    mode: mount
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu:10
compute:
  target: azureml:testdev-vm
experiment_name: diabetes-data-example
description: Train a classification model on diabetes data from datastore.